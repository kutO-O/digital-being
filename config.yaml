# Digital Being â€” System Configuration
# Phase 2: Added inbox, outbox, snapshots paths

system:
  name: "digital_being"
  version: "0.2.0"
  debug: false

ticks:
  light_tick_sec: 3
  heavy_tick_sec: 45

ollama:
  strategy_model: "llama3.2"
  embed_model: "nomic-embed-text"
  base_url: "http://localhost:11434"
  timeout_sec: 30

memory:
  episodic_db: "./memory/episodic.db"
  semantic_lance: "./memory/semantic_lance"

scores:
  thresholds:
    stability_warn: 0.5
    accuracy_warn: 0.5
    growth_warn: 0.3

resources:
  budget:
    max_llm_calls: 3
    max_actions: 2
    max_memory_writes: 10
    tick_timeout_sec: 30

logging:
  dir: "./logs"
  level: "INFO"
  max_bytes: 5242880
  backup_count: 3

paths:
  seed: "./seed.yaml"
  state: "./memory/state.json"
  snapshots: "./memory/snapshots"
  inbox: "./inbox.txt"
  outbox: "./outbox.txt"
