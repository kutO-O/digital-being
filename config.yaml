system:
  version: "0.21.0"

ticks:
  light_tick_sec: 5
  heavy_tick_sec: 60

memory:
  episodic_db: "memory/episodic.db"
  semantic_lance: "memory/semantic.lance"

logging:
  dir: "logs"
  level: "INFO"

paths:
  state: "memory/state.json"
  snapshots: "memory/snapshots"
  inbox: "inbox.txt"
  outbox: "outbox.txt"

ollama:
  base_url: "http://localhost:11434"
  strategy_model: "llama3.2:3b"
  embed_model: "nomic-embed-text"

scores:
  drift:
    threshold: 0.15
    snapshot_dir: "memory/value_snapshots"
    enabled: true
    weekly: true

world:
  watch_dirs:
    - "."
  ignore_patterns:
    - "*.pyc"
    - "__pycache__"
    - ".git"
    - "*.log"
    - "*.db"

api:
  enabled: true
  host: "127.0.0.1"
  port: 8765

resources:
  budget:
    tick_timeout_sec: 30
    max_llm_calls_per_tick: 3

dream:
  enabled: true
  interval_hours: 6

reflection:
  every_n_ticks: 10

narrative:
  every_n_ticks: 15

attention:
  top_k: 5
  min_score: 0.4
  max_context_chars: 1500

curiosity:
  enabled: true
  ask_every_n_ticks: 12
  answer_every_n_ticks: 8

shell:
  enabled: true
  allowed_dir: "."
  max_output_chars: 2000
