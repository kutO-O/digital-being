# Digital Being Configuration
# Main configuration file for the autonomous AI agent

# System
system:
  version: "30.0.0-complete"
  name: "Digital Being"

# Logging
logging:
  level: "INFO"
  dir: "logs"

# Paths
paths:
  state: "memory/state.json"
  inbox: "data/inbox.txt"
  outbox: "data/outbox.txt"
  snapshots: "memory/snapshots"

# Scores (drift detection)
scores:
  drift:
    threshold: 0.15
    snapshot_dir: "memory/drift_snapshots"
  
  # Thresholds for mode detection
  thresholds:
    exploration:
      curiosity: 0.7
      growth: 0.6
    stability:
      stability: 0.7
      accuracy: 0.7
    conservative:
      stability: 0.8
      boredom: 0.3

# Core settings
core:
  tick_interval: 10  # seconds between heavy ticks
  timezone: "Europe/Moscow"

# Storage
storage:
  directory: "memory"
  database: "sqlite"

# Ollama Configuration
ollama:
  base_url: "http://localhost:11434"
  model: "llama3.2:3b"
  strategy_model: "llama3.2:3b"
  embed_model: "nomic-embed-text"
  temperature: 0.9
  timeout: 30

# Memory Configuration
memory:
  episodic_db: "memory/episodic.db"
  semantic_lance: "memory/semantic.lance"
  max_episodes: 50000
  context_size: 20
  vector_db_enabled: true

# Emotions
emotions:
  enabled: true
  decay_rate: 0.03
  sensitivity: 0.8

# Values
values:
  can_modify_anchor: true
  curiosity: 0.8
  safety: 0.5
  efficiency: 0.7
  creativity: 0.9

# Curiosity
curiosity:
  enabled: true
  frequency: 5
  generation_timeout: 60
  answer_timeout: 45

# Decision Making
decision_making:
  timeout: 30
  use_reflection: true
  use_vector_memory: true
  reflection_weight: 0.7

# Belief System
beliefs:
  enabled: true
  form_every_ticks: 25
  validate_every_ticks: 50
  min_confidence: 0.3

# Reflection
reflection:
  enabled: true
  every_n_ticks: 10
  depth: "deep"

# Narrative
narrative:
  enabled: true
  every_n_ticks: 15

# Dream Mode
dream:
  enabled: true
  interval_hours: 3
  duration_minutes: 10

# Memory Consolidation
consolidation:
  enabled: true
  interval_hours: 2
  batch_size: 100

# Forgetting
forgetting:
  enabled: false

# Testing
testing:
  enabled: false
  canary_enabled: false

# Social Layer
social:
  enabled: true
  check_interval: 30
  response_timeout: 45

# Meta-Cognition
meta_cognition:
  enabled: true
  analyze_every_ticks: 20

# Time Perception
time_perception:
  enabled: true
  detect_every_ticks: 30

# Contradiction Resolver
contradictions:
  enabled: true
  detect_every_ticks: 40
  resolve_every_ticks: 50

# Attention System
attention:
  enabled: true
  top_k: 10
  min_score: 0.3
  max_chars: 2000

# Strategy
strategy:
  enabled: true
  weekly_update_interval: 86400

# Shell Access
shell:
  enabled: true
  allowed_dir: "sandbox"
  max_output_chars: 2000
  allowed_commands:
    - "ls"
    - "cat"
    - "echo"
    - "pwd"
    - "python"
    - "dir"
    - "type"
  timeout: 60

# Self Evolution
self_evolution:
  enabled: true
  mode: "supervised"  # supervised, semi_autonomous, autonomous
  
  manager:
    suggest_changes_every_ticks: 10
    require_testing: true
    require_validation: true
    max_changes_per_hour: 5
  
  code_generator:
    model: "llama3.2:3b"
    temperature: 0.7
    timeout: 60
  
  sandbox:
    enabled: true
    timeout: 30
  
  safety:
    enabled: true
    blocked_patterns:
      - "os.system"
      - "subprocess.call"
      - "eval("
      - "exec("
  
  rate_limits:
    enabled: true
    max_per_hour: 5
    max_per_day: 20
    min_interval: 300

# Skills
skills:
  enabled: true
  extract_every_ticks: 20
  max_skills: 100

# Multi-Agent
multi_agent:
  enabled: false
  agent_name: "primary"
  specialization: "general"
  
  shared_storage:
    registry_path: "memory/multi_agent/shared_registry.json"
    message_storage: "memory/multi_agent/shared_messages"
  
  message_processing:
    poll_interval_sec: 2
    max_pending: 100

# Long-term Memory
longterm_memory:
  enabled: true
  consolidation_interval_hours: 2
  semantic_storage: "memory/semantic"
  
  forgetting:
    enabled: true
    min_importance: 0.3
    decay_rate: 0.01

# User Model
user_model:
  enabled: true
  update_frequency: 5

# Proactive Behavior
proactive:
  enabled: true
  check_interval: 30

# Meta-Learning
meta_learning:
  enabled: true
  ab_test_duration: 100

# API
api:
  enabled: true
  host: "127.0.0.1"
  port: 8765

