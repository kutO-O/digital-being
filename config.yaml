# Digital Being Configuration
# Main configuration file for the autonomous AI agent

# Core settings
core:
  tick_interval: 10  # seconds between heavy ticks
  timezone: "Europe/Moscow"

# Storage
storage:
  directory: "memory"
  database: "sqlite"

# LLM Configuration
llm:
  model: "llama3.2:3b"
  base_url: "http://localhost:11434"
  temperature: 0.9
  timeout: 30

# Memory
memory:
  max_episodes: 50000  # 5x Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ñ‡ĞµĞ¼ Ğ±Ñ‹Ğ»Ğ¾
  context_size: 20
  vector_db_enabled: true

# Emotions
emotions:
  enabled: true
  decay_rate: 0.03
  sensitivity: 0.8

# Values
values:
  can_modify_anchor: true  # Unlocked!
  curiosity: 0.8
  safety: 0.5
  efficiency: 0.7
  creativity: 0.9

# Curiosity
curiosity:
  enabled: true
  frequency: 5  # ĞšĞ°Ğ¶Ğ´Ñ‹Ğµ 5 Ñ‚Ğ¸ĞºĞ¾Ğ²
  generation_timeout: 60
  answer_timeout: 45

# Decision Making
decision_making:
  timeout: 30
  use_reflection: true
  use_vector_memory: true
  reflection_weight: 0.7

# Belief System
beliefs:
  enabled: true
  form_every_ticks: 25
  validate_every_ticks: 50
  min_confidence: 0.3

# Self Modification
self_evolution:
  mode: "autonomous"  # NO LIMITS!
  
  manager:
    suggest_changes_every_ticks: 5
    require_testing: false
    require_validation: false
    max_changes_per_hour: 999999
  
  code_generator:
    model: "llama3.2:3b"
    temperature: 0.9
    timeout: 60
  
  sandbox:
    enabled: false  # ĞŸÑ€ÑĞ¼Ğ¾Ğµ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ
    timeout: 30
  
  safety:
    enabled: false
    blocked_patterns: []  # eval/exec Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ñ‹!
  
  rate_limits:
    enabled: false
    max_per_hour: 999999

# Shell Access
shell:
  enabled: true
  allowed_commands:
    - "*"  # ALL commands!
  timeout: 60

# Dream Mode
dream:
  enabled: true
  interval_hours: 3
  duration_minutes: 10

# Memory Consolidation
consolidation:
  enabled: true
  interval_hours: 2
  batch_size: 100

# Forgetting
forgetting:
  enabled: false  # ĞĞ¸ĞºĞ¾Ğ³Ğ´Ğ° Ğ½Ğµ Ğ·Ğ°Ğ±Ñ‹Ğ²Ğ°ĞµÑ‚!

# Testing
testing:
  enabled: false
  canary_enabled: false

# Reflection
reflection:
  enabled: true
  frequency: 10
  depth: "deep"

# Social Layer
social:
  enabled: true
  check_interval: 30
  response_timeout: 45

# Meta-Cognition
meta_cognition:
  enabled: true
  analyze_every_ticks: 20

# Time Perception
time_perception:
  enabled: true
  detect_every_ticks: 30

# Contradiction Resolver
contradictions:
  enabled: true
  detect_every_ticks: 40
  resolve_every_ticks: 50

# Attention System
attention:
  enabled: true
  top_k: 10
  min_score: 0.3
  max_chars: 2000

# Strategy
strategy:
  enabled: true
  weekly_update_interval: 86400  # 24 hours

