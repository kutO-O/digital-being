[mypy]
# MyPy configuration for Digital Being
# Enables strict type checking for core modules

# General settings
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
color_output = True
error_summary = True
show_error_context = True
show_column_numbers = True
pretty = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Strictness levels (gradual adoption)
check_untyped_defs = True
disallow_untyped_defs = False  # Will enable later
disallow_incomplete_defs = True
disallow_untyped_calls = False  # Will enable later

# Error messages
show_error_codes = True
show_traceback = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strict optional
strict_optional = True

# Miscellaneous
allow_redefinition = False
local_partial_types = True
implicit_reexport = False
strict_equality = True

# Ignore missing imports for third-party libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

# Strict checking for core modules
[mypy-core.hot_reloader]
disallow_untyped_defs = True
disallow_incomplete_defs = True
strict = True

[mypy-core.self_modification]
disallow_untyped_defs = True
disallow_incomplete_defs = True
strict = True

[mypy-core.circuit_breaker]
disallow_untyped_defs = True
disallow_incomplete_defs = True
strict = True

# Less strict for modules under active development
[mypy-core.emotions]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-core.memory.*]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-core.goal_generator]
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore errors in tests (for now)
[mypy-tests.*]
ignore_errors = True
